<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type.Reverse</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="header">Type.Reverse</div>
    <div class="hint">Type The Reverse Of The Given Word In <span class="time" id="seconds">3</span> sec:</div>
    <div class="word" id="current-word">hello</div>
    <input class="input" type="text" placeholder="Type here......." id="word-input">
    <button class="start" id="start">Start</button>
    <h3 class="message1" id="message"></h3>
    <div id="gameover"></div>
    <div class="result">
        <div class="timeremaining">Time Remaining: <span class="timeremaining1" id="time"> 3</span> </div>
        <div class="score">Score: <span class="score1" id="score">0</span></div>
    </div>

    <div class="rules">
        <p class="rules1">RULES</p>
        <p class="rules2">For every correct answer you get +1.

        </p>
    </div>
    <script src="main.js"></script>
</body>

</html>
